<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
<div class="form-div">
    <div class="reg-content">
        <h1>Welcome to register!</h1>
        <span>已有帐号？</span> <a href="index.html">登录</a>
    </div>

    <form id="reg-form">
        <table>
            <tr>
                <td>username</td>
                <td class="inputs">
                    <input type="text" placeholder="请输入用户名" v-model="user.username">
                </td>
            </tr>
            <tr>
                <td>password</td>
                <td class="inputs">
                    <input type="password" placeholder="请输入密码" v-model="user.password">
                </td>
            </tr>
            <tr>
                <td>role</td>
                <td class="inputs">
                    <input type="text" placeholder="请输入身份" v-model="user.role">
                </td>
            </tr>
        </table>
        <div class="buttons">
            <input type="submit" value="注册" @click="f_reg()">
            <input type="reset" class="button" value="reset">&nbsp;&nbsp;&nbsp;

        </div>
        <br class="clear">
    </form>
</div>
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>

<script>
    let v = new Vue({
        el: 'body>div',
        data: {
            user: {
                id: "",
                username: "",
                password: "",
                role: ""
            }
        },
        methods: {
            f_reg() {
                axios.post("/reg", v.user).then(function (response) {
                    if (response.data == 1) {
                        alert("注册成功");
                        location.href = "index.html"
                    } else {
                        alert("用户名已存在");
                    }
                })
            }
        }
    })
</script>
</body>
</html>
